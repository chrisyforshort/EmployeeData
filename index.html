<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Employee Data Management</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
            <div class=“container”>
                <h1 class=“display-3”>Employee Data Management</h1>
                    <p class=“lead”>A Bigly Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>
        <div class=border>
                <div id="topborder">Current Employee(s)</div>
                <div class="form-group formCSS">
                        <table class="table">
                                <thead>
                                        <tr>
                                          <th scope="col">Employee Name</th>
                                          <th scope="col">Role</th>
                                          <th scope="col">Start Date</th>
                                          <th scope="col">Months Worked</th>
                                          <th scope="col">Monthly Rate ($)</th>
                                          <th scope="col">Total Billed ($)</th>
                                        </tr>
                                      </thead>
                                <tbody id="employees">
                                  <tr>
                                    <th></th>
                                  </tr>
                                </tbody>
                              </table>
                </div>
        </div>
        <div class=border>
            <div id="topborder">Add Employee</div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput">Employee Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput2">Role</label>
                <input type="text" class="form-control" id="role-input">
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput3">Start Date (MM/DD/YYYY - ex: 01/01/0666)</label>
                <input type="text" class="form-control" id="date-input" placeholder="">
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput4">Monthly Rate</label>
                <input type="number" class="form-control" id="rate-input" placeholder="">
            </div>
            <button type="button" class="btn btn-secondary" id="submit">Submit</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
